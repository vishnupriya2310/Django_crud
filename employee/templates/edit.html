<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
   {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>  
<body>  
<form method="POST" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <h3>Update Details</h3>  
  </div>  
    <div class="form-group">  
    <label class="form-group">Employee Id:</label>   
        <input class ="form-control1" type="text" name="eid" id="id_eid"  value="{{ employee.eid }}"/>   
  </div>  
  <div class="form-group">  
    <label class="form-group">Employee Name:</label>   
        <input class ="form-control1 " type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
  </div>  
    <div class="form-group">  
    <label class="form-group">Employee Email:</label>   
        <input class ="form-control1 " type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />   
  </div>  
    <div class="form-group">  
    <label class="form-group">Employee Contact:</label>  
        <input class ="form-control1 " type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />  
 
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <button type="submit" class="btn btn-success">Update</button>   
  </div>  
    </div>  
</form>  
</body>  
</html>
